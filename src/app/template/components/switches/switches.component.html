<h2>Template: Switches</h2>
<hr>

<form #myForm="ngForm"> <!--SOLO CON COLOCAR ESTE ATRIBUTO, ANGULAR TOMA EL CONTROL DEL FORMULARIO -->
    <!-- RADIOS -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Género
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        value="M"
                        [(ngModel)]="person.gender"
                        name="genderRadius" 
                        id="mascRadius"
                        required>
                <label class="form-check-label" 
                for="mascRadius">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input  class="form-check-input" 
                        type="radio"
                        value="F"
                        [(ngModel)]="person.gender" 
                        name="genderRadius" 
                        id="femRadius"
                        required>
                <label  class="form-check-label" 
                        for="femRadius">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <!-- SWITCH -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Notificaciones
        </label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input  class="form-check-input" 
                        type="checkbox"
                        [(ngModel)]="person.notifications"
                        name="notifications"
                        role="switch" 
                        id="flexSwitchCheckDefault">
                <label  class="form-check-label" 
                        for="flexSwitchCheckDefault">
                    Quiero recibir notificaciones
                </label>
            </div>
        </div>
    </div>
    
    <!-- CHECKS -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input" 
                        type="checkbox"
                        name="terms-conds" 
                        [(ngModel)]="terms"
                        id="flexCheckDefault"
                        required>
                <label  class="form-check-label" 
                        for="flexCheckDefault">
                  Términos y condicones de uso
                </label>
            </div>
        </div>
    </div>

    <!-- BOTON -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="myForm.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{myForm.value | json}}</pre>
<br>
<h5>Valido</h5>
<pre>{{myForm.valid | json}}</pre>
<br>
<h5>Condiciones</h5>
<pre>{{myForm.valid | json}}</pre>

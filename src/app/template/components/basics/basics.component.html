<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" 
              #myForm="ngForm"
              autocomplete="off">
            <!-- PRODUCTO -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           [ngModel]="initialValues.product"
                           name="product"
                           placeholder="Nombre del producto"
                           required
                           minlength="3">
                    <span class="form-text text-danger"
                          *ngIf="validateName()">
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>
            <!-- PRECIO -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           ngModel 
                           name="price"
                           placeholder="Precio del producto"
                           required
                           min="0">
                    <span class="form-text text-danger"
                          *ngIf="validatePrice()">
                        El precio debe ser mayor o igual a 0
                    </span>
                </div>
            </div>
            <!-- EXISTENCIAS -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           ngModel 
                           name="stock"
                           customMin
                           [minValue]="0"
                           placeholder="Stock del producto"
                           required>
                </div>
            </div>
            <!-- BUTTON SUBMIT -->
            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end"
                            [disabled]="myForm.invalid">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<!-- TESTS -->
<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{myForm.valid | json}}</pre>

        <span>Pristine</span>
        <pre>{{myForm.pristine | json}}</pre>

        <span>Touched</span>
        <pre>{{myForm.touched| json}}</pre>

        <span>Value</span>
        <pre>{{myForm.value | json}}</pre>
        
        <span>Custom Directive</span>
        <pre>{{myForm.controls['stock']?.['errors'] | json}}</pre>

    </div>
</div>

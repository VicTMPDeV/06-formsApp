<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="myReactiveForm">
            <!-- PRODUCTO -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input  type="text" class="form-control" 
                            placeholder="Nombre del producto"
                            formControlName="name">
                    <span class="form-text text-danger">
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>
            <!-- PRECIO -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" 
                           placeholder="Precio del producto"
                           formControlName="price">
                    <span class="form-text text-danger">
                        El precio debe ser mayor o igual a 0
                    </span>
                </div>
            </div>
            <!-- EXISTENCIAS -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" 
                           placeholder="Stock del producto"
                           formControlName="stock">
                </div>
            </div>
            <!-- BUTTON SUBMIT -->
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end"
                            [disabled]="myReactiveForm.invalid">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<!-- TESTS -->
<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{myReactiveForm.valid | json}}</pre>

        <span>Pristine</span>
        <pre>{{myReactiveForm.pristine | json}}</pre>

        <span>Touched</span>
        <pre>{{myReactiveForm.touched| json}}</pre>

        <span>Value</span>
        <pre>{{myReactiveForm.value | json}}</pre>

    </div>
</div>

<h2>Reactivos: <small>Din√°micos</small></h2>
<hr>
<form autocomplete="off">
    <!-- NAME   -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" placeholder="Nombre de la persona">
            <span class="form-text text-danger">
                Este campo es obligatorio
            </span>
        </div>
    </div>
    <!-- AGREGAR FAVORITO -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input class="form-control" placeholder="Agregar favorito" (keyup.enter)="1===1">
                <button class="btn btn-outline-primary" type="button" (click)="1===1">
                    Agregar
                </button>
            </div>
        </div>
    </div>
    <!-- LISTA DE FAVORITOS   -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <!-- <div class="input-group mb-1"
                 *ngFor="let item of person.favorites; let i = index">
                <input class="form-control">
                <button class="btn btn-outline-danger" type="button" (click)="1===1">
                    Eliminar
                </button>
            </div> -->
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" (click)="1===1">
                Guardar
            </button>
        </div>
    </div>
</form>
